        <script>
            $(function(){
                //玩家ID不能为空
                $('.sub-btn').click(function(){
                    if($('#user_id').val() == ''){
                        alert('玩家ID不能为空！')
                        return false;
                    }
                    if($('.xuan input[name="xuan_mj[]"]').length == 0){
                        alert('请选择作弊的麻将！')
                        return false;
                    }
                })
                //按顺序选择麻将
                $('.pai label').click(function(){
                    var val = $(this).find('input').val();
                    if($(".xuan input[value='"+val+"']").size() >= 4){
                        alert('同一张麻将最多四张！');
                        return false;
                    }
                    var str = $(this).find('span').html();
                    var html = '';
                    html += '<span class="del_mj_'+val+' deng">';
                    html += '<input type="hidden" name="xuan_mj[]" value="'+val+'" />';
                    html += '<label>'+str+'<img src="./images/del.png" class="del_xuan" _val='+val+' /></label>';
                    html += '</span>';
                    $('.xuan').append(html)   
                })
                //删除已经选择的麻将
                $('.xuan').on('click', '.del_xuan',function(){
                    var img_val = $(this).attr('_val');
                    $(this).parents('.del_mj_'+img_val).remove()
                })
            })
